    # Miscellaneous
    ##########################################################################################################

    miscellaneous {
        # Allow enchantments to change the weather
        B:"Allow Weather Change"=true

        # XP Orbs give double XP (this is a bug present in older versions)
        B:"Double XP Orbs"=false

        # Evasion Enchantment performs a dodge-like action to the Player. Disable if you don't like falling into cliff that is caused by Evasion Enchantment.
        B:"Evasion Dodge Roll"=true

        # Fixes enchantment that doesn't deal damage when damage is 0 (E.g having weakness while hitting with a wood sword doesn't let the enchantment deal the damage because negative damage cancels damage calculation.)
        B:"Fix Zero Damage Enchantments"=false

        # Specify what potion effects are blacklisted from enchantments that add potion effects (use the full registry name, I.E. minecraft:
        S:"Potion Blacklist" <
            examplemod:registryname
         >

        # Whether the blacklist should be treated as a whitelist
        B:"Potion Blacklist as Whitelist"=false

        # Restrict Quarrying to Ore blocks only.
        B:"Quarrying Ore Only"=true

        # Allow Quarrying to work with blocks that are tile entities. I don't know what blocks are these but it may be useful for other mods...
        B:"Quarrying Tile Entities"=true

        # Unregister disabled enchantments
        B:"Unregister Disabled Enchants"=true
    }

